<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, inicial-scale=1.0"/>
        <title>Teste API</title>
    </head>
    <body>
        <h1>Teste de conexão com a API</h1>
        <button onclick="testarAPI()">Testar coneção</button>
        <div id="resultado"></div>
    </body>

    <script>async function testarAPI(){
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = "testando a conexão com o Back-end...";
        try{
            const response = await fetch(
                "https://api-v1u0.onrender.com/",
            {
                method: "Get",
                headers: {
                    "Content-Type": "application/json",
                    accept: "*/*",

                },
            }
            );
            const data = await response.json()
            console.log("Resposta da API,data")

            resultado.innerHTML = ` 
                <h3>Resultado</h3>
                <p>${JSON.stringify(data)}</p>               
            `;
        }catch(erro){
            console.erro("Erro",error)
            resultado.innerHTML =`Erro ${error.message}`
        }
    }
    </script>

    </html>
